[core]
Usage = All
Server = http://mirror.cse.iitk.ac.in/archlinux/core/os/x86_64
[extra]
Usage = All
Server = http://mirror.cse.iitk.ac.in/archlinux/extra/os/x86_64
[community]
Usage = All
Server = http://mirror.cse.iitk.ac.in/archlinux/community/os/x86_64
